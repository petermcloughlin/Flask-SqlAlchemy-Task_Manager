{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- Task name -->
      <div class="row">
        <div class="input-field col s12">          
          <input id="task_name" name="task_name" type="text" class="validate" minlength="5" maxlength="50" required>
          <label for="task_name">Task Name</label>
        </div>       
      </div> 
      <!-- Task Description -->
      <div class="row">
        <div class="input-field col s12">          
          <textarea id="task_description" name="task_description" type="text" class="materialize-textarea validate" minlength="5" maxlength="200" required>
            </textarea> 
          <label for="task_description">Task Description</label>
        </div>       
      </div> 
       <!-- Due Date -->
       <div class="row">
        <div class="input-field col s12">          
          <input id="due_date" name="due_date" type="text" class="datepicker validate"  required>
          <label for="due_date">Due Date</label>
        </div>       
      </div> 
      <!-- is_urgent -->
      <div class="row">
        <div class="input-field col s12">  
          <div class="switch">
            <label for="is_urgent">     
              <input id="is_urgent" name="is_urgent" type="checkbox">
              <span class="lever"></span>
              Is Urgent
            </label>
          </div>
        </div>       
      </div>
      <!-- categpry id -->
      <div class="row">
        <div class="input-field col s12">          
          <select name="category_id" id="category_id" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
              <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
          <label for="category_id">Category</label>
        </div>       
      </div> 
       <!-- submit button -->
       <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-blue darken-1">
            Add Task <i class="material-icons">add</i>
            </button>
        </div>       
      </div>      
    </form>
  </div>

{% endblock %}
